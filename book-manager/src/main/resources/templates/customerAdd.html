<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新增顾客信息</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
   <link rel="stylesheet" href="/layui/css/layui.css"  media="all">
  <script src="/layui/layui.js" charset="utf-8"></script>
  <script src="/jquery.1.9.1.min.js" charset="utf-8"></script>
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
  </head>
  
  <body >
  <br>
    <form  id="form" class="layui-form ">
    <div class="layui-form-item">
    </div>
	   <div class="layui-form-item">
			<div class="layui-inline" >
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-inline" style="width: 150px;">
				<input type="text" id="cname" name="cname"  class="layui-input">
			</div>
			</div>
			<div class="layui-inline" >
			<label class="layui-form-label">密码</label>
			<div class="layui-input-inline" style="width: 150px;" >
			  <input type="text" id="cpassword" name="cpassword" class="layui-input">
			</div>
			</div>
	  </div>
	  
	  <div class="layui-form-item">
			<div class="layui-inline" >
			<label class="layui-form-label">性别</label>
			<div class="layui-input-inline" style="width: 150px;">
			  女<input type="radio" name="sex"  value="0" checked class="layui-input">
				男<input type="radio" name="sex"  value="1"  class="layui-input">
			</div>
			</div>
	    <div class="layui-inline" >
	    <label class="layui-form-label">电话</label>
	    <div class="layui-input-inline" style="width: 150px;">
	      <input type="text" name="tel" id="tel"  class="layui-input">
	    </div>
	  	</div>
	  	</div>

	  	<div class="layui-form-item">
			 <div class="layui-inline" >
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-inline" style="width: 150px;">
			<input type="text" name="name" id="name"  class="layui-input">
			</div>
			</div>
			 <div class="layui-inline" >
			<label class="layui-form-label">地址</label>
			<div class="layui-input-inline" style="width: 150px;">
			  <input type="text" name="address" id="address"  class="layui-input">
			</div>
			</div>
	  </div>
	 <br>
	  <div  align="center">
	  <div class="layui-input-inline" >
		  <button type="button" class="layui-btn addtest">添加</button>
		  
	  </div>
	  
	  <div class="layui-input-inline" >
		  
		  <input class="layui-btn" type="reset" value="重置">
	  </div>
	  </div>
    </form>
    <script>
    $(".addtest").on("click",function(){
    	layui.use("layer", function() {
		$.ajax({
	             type:"POST",
	             url:"/book/customerinsert",
	             data: $("form").serialize(),//表单数据
	             success : function(data){
	             	if(data=="success"){
                     layer.close(layer.index);
                     window.parent.location.reload();
                 	}
	             	
	             },
	             error: function(XMLHttpRequest, textStatus, errorThrown) {
				       alert(XMLHttpRequest.status);//状态码
				       alert(XMLHttpRequest.readyState);//状态
				       alert(textStatus);//错误信息
				 }
		});
    	});
	});
	
	layui.use(['laydate','form','table'], function(){
	  var laydate = layui.laydate;
	  var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
	  var table = layui.table;
	  //执行一个laydate实例

	  //日期
	  laydate.render({
	    elem: '#dtBirth'
	  });
	  form.render();

	});
	
	</script>
  </body>
</html>
