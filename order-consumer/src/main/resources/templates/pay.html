<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>结算页面<——>6号书店</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/css2/pay.css}"/>
</head>
<body>
<!--公共头部引入-->
<div th:replace="common/frontend/public :: #header"></div>

<!--Logo和进度部分-->
<div id="logo-jindu"  >
    <div class="logo">
        <a th:href="@{/frontSkip/toIndex}"><img th:src="@{/img/logo.png}" alt="欢迎来到6号书店" /></a>
    </div>
    <h2>结算页</h2>
    <div class="jindu">
        <div class="div1">
            <div class="yuan yuan1">
                1
            </div>
            1.我的购物车
            <b class="b1"></b>
        </div>
        <div class="div2">
            <div class="yuan yuan2">
                2
            </div>
            2.填写核对订单信息
            <b class="b2"></b>
        </div>
        <div class="div3">
            <div class="yuan yuan3">
                3
            </div>
            3.成功提交订单
            <b class="b3"></b>
            <b class="b4"></b>
        </div>
    </div>
</div>
<!--logo和进度部分结束-->
<!--订单部分开始-->
<div id="dingdan">
    <div class="dingdanHeader">
        填写并核对订单信息
    </div>
    <div class="dingdanContent">
        <div class="customerinfo">
            <h3>收货人信息</h3>
            <div class="wrapp">
                <span class="customerName" th:text="${session.user.name}"></span>
                <p id="innerp">
                    <span class="customerAddress"></span>
                    <span class="customerPhone" th:text="${session.user.tel}"></span>
                    <span class="morenAddress" th:text="${session.user.address}">默认地址</span>
                    <a href="#" id="bianji">编辑</a>
                </p>
            </div>
        </div>
        <div class="paymethod">
            <h3>支付方式</h3>
            <div class="payimg">
                <img th:src="@{/img/weixin.png}" id="weixin"/>
                <img th:src="@{/img/zhifubao.png}" id="zhifubao"/>
                <b class="b1"></b>
                <b class="b2"></b>
            </div>
        </div>
        <div class="goodslist">
            <h3>送货清单</h3>
            <div id="listwrap">
                <ul>
                    <div id="orderInfo">
                    </div>
                    <li class="li2">
                        <h4>配送方式：</h4>
                        <span>四通一达等</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <h4>标准达：</h4>
                        <span>预计 三天后 送达</span>
                    </li>
                    <li class="li3">
                        <input id="checkb" type="checkbox" />
                        <label for="checkb">退换无忧</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span>自签收后7天内退货，15天内换货，可享1次上门取件服务</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--订单footer-->
    <div class="dingdanfooter">
        <div class="jine">
            <p class="p1">应付金额：<span id="zongjiage"></span></p>
            <p class="p2">寄送至：<span th:text="${session.user.address}"></span>
                收货人：<span th:text="${session.user.name}"></span>&nbsp;<span th:text="${session.user.tel}"></span></p>
        </div>
        <div id="btnSubmtwrap">
            <a id="tijiaodingdan" onclick="checkAccount()"></a>
        </div>
    </div>
    <!--订单footer结束-->
</div>
<!--订单结束-->

<!--引入公共footer-->
<div th:replace="~{common/frontend/public :: footer}"></div>

</body>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/js/js2/pay.js}"></script>
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <!--<script type="text/javascript" th:src="@{/js/js2/onlineCustomer.js}"></script>-->
</html>
