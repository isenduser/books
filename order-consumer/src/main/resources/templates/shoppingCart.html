<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>购物车<——>6号书店</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/reset.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/css2/ShoppingCart.css}"/>
</head>
<body>
<!--公共头部引入-->
<div th:replace="common/frontend/public :: #header"></div>

<!--搜索部分-->
<div id="logo-jindu">
    <div class="logo">
        <a th:href="@{/frontSkip/toIndex}"><img th:src="@{/img/logo.png}" alt="欢迎来到6号书店"/></a>
    </div>
    <div class="jindu">
        <div class="div1">
            <div class="yuan yuan1">
                1
            </div>
            1.我的购物车
            <b class="b1"></b>
        </div>
        <div class="div2">
            <div class="yuan yuan2">
                2
            </div>
            2.填写核对订单信息
            <b class="b2"></b>
        </div>
        <div class="div3">
            <div class="yuan yuan3">
                3
            </div>
            3.成功提交订单
            <b class="b3"></b>
            <b class="b4"></b>
        </div>
    </div>
</div>
<!--购物车包裹器-->
<div id="cartWrap">
    <!--购物车头部-->
    <div class="cartHeader">
        <div class="xuanze">
            <span>全选</span>
        </div>
        <div class="shangpin">
            商品
        </div>
        <div class="danjia sx">
            单价
        </div>
        <div class="shuliang sx">
            数量
        </div>
        <div class="kucun sx">
            库存
        </div>
        <div class="xiaojiheader sx">
            小计
        </div>
        <div class="caozuo sx">
            操作
        </div>
    </div>
    <!--购物车内容-->
    <div id="cartContent">

    </div>
    <!--购物车footer-->
    <div id="cartfooter">
        <div class="leftbian">
            <input type="checkbox" id="checkAll"/>
            <label for="checkAll">全选</label>
            <a href="javascript:;" id="deleteChecked" onclick="deleteChecked()">删除选中的商品</a>
            <a href="javascript:;" id="cleanCart" onclick="cleanCart()">清理购物车</a>
        </div>
        <div class="rightbian">
            <span>已选择<b id="bookNumb">0</b>件商品，总价为：<b id="zongjiage">￥0.00</b></span>
            <a href="javascript:;" id="qujiesuan" onclick="toPayPage()"></a>
        </div>
    </div>
</div>

<!--引入公共footer-->
<div th:replace="~{common/frontend/public :: footer}"></div>
</body>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
    <script type="text/javascript" th:src="@{/js/js2/shoppingCart.js}"></script>
    <!--<script type="text/javascript" th:src="@{/js/js2/onlineCustomer.js}"></script>-->
</html>
